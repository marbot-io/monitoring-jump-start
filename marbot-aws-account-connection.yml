AWSTemplateFormatVersion: '2010-09-09'
Description: 'marbot.io: AWS account connection (https://github.com/marbot-io/monitoring-jump-start)'
Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
    - Label:
        default: 'marbot endpoint'
      Parameters:
      - EndpointId
      - Stage
    - Label:
        default: 'Features'
      Parameters:
      - CloudWatchMetricGraph
Parameters:
  EndpointId:
    Description: 'Your marbot endpoint ID (to get this value: select a channel where marbot belongs to and send a message like this: "@marbot show me my endpoint id").'
    Type: String
  Stage:
    Description: 'marbot stage (never change this!).'
    Type: String
    Default: v1
    AllowedValues: [v1, dev]
  CloudWatchMetricGraph:
    Description: 'Enrich CloudWatch Alarms with a metric graph.'
    Type: String
    Default: true
    AllowedValues: [true, false]
Conditions:
  CloudWatchMetricGraphEnabled: !Equals [!Ref CloudWatchMetricGraph, 'true']
Resources:
  Topic:
    Type: 'AWS::SNS::Topic'
    Properties: {}
  TopicPolicy:
    Type: 'AWS::SNS::TopicPolicy'
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: 'events.amazonaws.com' # Allow EventBridge
          Action: 'sns:Publish'
          Resource: !Ref Topic
      Topics:
      - !Ref Topic
  TopicEndpointSubscription:
    DependsOn: TopicPolicy
    Type: 'AWS::SNS::Subscription'
    Properties:
      DeliveryPolicy:
        healthyRetryPolicy:
          minDelayTarget: 1
          maxDelayTarget: 60
          numRetries: 100
          numNoDelayRetries: 0
          backoffFunction: exponential
        throttlePolicy:
          maxReceivesPerSecond: 1
      Endpoint: !Sub 'https://api.marbot.io/${Stage}/endpoint/${EndpointId}'
      Protocol: https
      TopicArn: !Ref Topic
  MonitoringJumpStartEvent:
    DependsOn: TopicEndpointSubscription
    Type: 'AWS::Events::Rule'
    Properties:
      Description: 'Monitoring Jump Start connection. (created by marbot)'
      ScheduleExpression: 'rate(30 days)'
      State: ENABLED
      Targets:
      - Arn: !Ref Topic
        Id: marbot
        Input: !Sub |
          {
            "Type": "monitoring-jump-start-connection",
            "StackTemplate": "marbot-aws-account-connection",
            "StackVersion": "1.0.0",
            "Partition": "${AWS::Partition}",
            "AccountId": "${AWS::AccountId}",
            "Region": "${AWS::Region}",
            "StackId": "${AWS::StackId}",
            "StackName": "${AWS::StackName}"
          }
  Role:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            AWS: '853553028582'
          Action: 'sts:AssumeRole'
          Condition:
            StringEquals:
              'sts:ExternalId': !Select [2, !Split ['/', !Ref 'AWS::StackId']]
  CloudWatchMetricGraphPolicy:
    Condition: CloudWatchMetricGraphEnabled
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyDocument:
        Statement:
        - Effect: Allow
          Action: 'cloudwatch:GetMetricWidgetImage'
          Resource: '*'
      PolicyName: CloudWatchMetricGraphPolicy
      Roles:
      - !Ref Role
  Connection:
    Type: 'Custom::Connection'
    Version: '1.0'
    Properties:
      ServiceToken: !Sub 'arn:${AWS::Partition}:sns:${AWS::Region}:853553028582:marbot-${Stage}-aws-account-connection'
      AwsPartition: !Ref 'AWS::Partition'
      AwsAccountId: !Ref 'AWS::AccountId'
      AwsRoleName: !Ref 'Role'
      AwsRoleExternalId: !Select [2, !Split ['/', !Ref 'AWS::StackId']]
      MarbotEndpointId: !Ref EndpointId
      MarbotFeatureCloudWatchMetricGraph: !Ref CloudWatchMetricGraph
Outputs:
  StackName:
    Description: 'Stack name.'
    Value: !Sub '${AWS::StackName}'
  StackTemplate:
    Description: 'Stack template.'
    Value: 'marbot-aws-account-connection'
  StackVersion:
    Description: 'Stack version.'
    Value: '1.0.0'

